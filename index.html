<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="alpha.js" defer></script>
  </head>
  <body>
    <center><h1>Rock Paper & scissors Game.</h1></center>
    <div class="score">
      <h2>Score:</h2>
      <div class="score-human">
        <h3>Human:</h3>
        <p class="score-human-value">0</p>
      </div>
      <div class="score-computer">
        <h3>Computer:</h3>
        <p class="score-computer-value">0</p>
      </div>
    </div>
    <div class="result">
      <h2>Result =</h2>
      <button class="refresh">Refresh</button>
    </div>
    <div class="container">
      <div class="button">
        <h2>Humans</h2>
        <button class="Rock">Rock</button>
        <button class="Paper">Paper</button>
        <button class="Scissors">scissors</button>
      </div>
      <center>
        <h2><b>VS</b></h2>
      </center>

      <div class="button">
        <h2>Computer</h2>
        <button class="Rock">Rock</button>
        <button class="Paper">Paper</button>
        <button class="Scissors">Scissors</button>
      </div>
    </div>
  </body>
</html>
